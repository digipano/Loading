<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chargement - Eiffage Construction</title>
    <style>
      body {
        margin: 0;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
        position: relative;
      }

      img {
        width: 175px; /* Logo deux fois plus grand */
        margin-bottom: 20px;
        opacity: 0;
        animation: fadeIn 2s forwards, grow 3s forwards;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 5px solid #eee;
        border-top: 5px solid #FF0000; /* Rouge vif */
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2rem;
        color: #333;
        margin: 0 20px;
        opacity: 0;
        animation: fadeIn 2s 0.5s forwards;
      }

      .contact {
        font-size: 1rem;
        color: #333;
        position: absolute;
        bottom: 10%; /* Positionne l'adresse de contact au 3/4 en bas de la page */
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      @keyframes grow {
        0% {
          transform: scale(1.5); /* Logo commence plus grand */
        }
        100% {
          transform: scale(2); /* Logo double de taille */
        }
      }

      @media (max-width: 600px) {
        img {
          width: 250px; /* Ajustement pour mobile */
        }
        p {
          font-size: 1rem;
        }
      }
    </style>
    <script>
      setTimeout(function () {
        document.body.style.animation = 'fadeOut 1s ease-in-out forwards';
        setTimeout(function () {
          // Récupère le paramètre PDF de l'URL
          const urlParams = new URLSearchParams(window.location.search);
          const pdf = urlParams.get('pdf');
          const pdfUrl = pdf ? `https://panneauxpdf.netlify.app/${pdf}` : "https://panneauxpdf.netlify.app/"; // Redirection vers le PDF
          window.location.href = pdfUrl;
        }, 1000); // Délai avant redirection
      }, 5000); // Temps de chargement de 5 secondes
    </script>
    <style>
      @keyframes fadeOut {
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <img
      src="https://github.com/digipano/panneau/blob/main/Eiffage_Construction_2015_rvb.jpg?raw=true"
      alt="Logo Eiffage Construction"
    />
    <div class="spinner"></div>
    <p>Chargement du panneau de chantier.</p>
    <div class="contact">
      <p>Contact : <a href="mailto:contact@digipano.com">contact@digipano.com</a></p>
    </div>
  </body>
</html>
